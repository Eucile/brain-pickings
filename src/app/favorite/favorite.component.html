
<div class="favorite-div">
  <h1 class="underline">Favorite Reads</h1>
  <div *ngFor="let currentFavorite of favorites | async">
    <img class="favorite-image" src={{currentFavorite.image}}>
    <p><span class="teaser">{{currentFavorite.teaser}}</span></p>
  </div>
  <a class="see-more" href="https://www.brainpickings.org/favorite-reads/">see more</a>
</div>
